<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Grade is my GPA?</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="darkMode">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="34" fill="black"
            class="bi bi-brightness-alt-low-fill" viewBox="0 0 16 16">
            <path
                d="M8.5 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm5 6a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zM2 11a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0zm10.243-3.536a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm-8.486-.707a.5.5 0 1 0 .707.707.5.5 0 0 0-.707-.707zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4z" />
        </svg>
    </button>

    <main>
        <h1>What grade is my GPA?</h1>
        <form method="POST">
            <input type="text" id="gpa" placeholder="3.8" required autocomplete="off">
            <input type="submit" id="find" value="Find">
        </form>
        <div id="result">
            <p> <span id="desc">Outstanding</span>, Your grade is <span id="grade">A+</span>.</p>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
